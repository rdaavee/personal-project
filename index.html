<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHINMA Education Network</title>
    <!-- ========== Links ========== -->
    <link rel="stylesheet" href="./src/styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/4b2b479e98.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="form">
            <form action="">
                <div class="logo">
                    <img src="" alt="">
                </div>
                <div>
                    <h3 class="h3-label">Academic Information Management System</h3>
                </div>
                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="number" placeholder="Your Student Number">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Your Password">
                    </div>
                    <div>
                        <p><a href="#">Forgot your Password?</a></p>
                    </div>
                </div>
                <div class="btn-field">
                    <button type="button"></button>
                </div>
            </form>
        </div>
    </div>




    
    <!-- ========== JS LINKS ========== -->
    <script src="./src/components/main.js"></script>
    
</body>
</html>
